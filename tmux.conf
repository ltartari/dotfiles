set -g default-terminal "screen-256color"

# open panes in same directory
bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# vi mode
setw -g mode-keys vi

# copy as vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"

# don't rename windows automatically
set -g allow-rename off

# Set scrollback buffer to 10000
set -g history-limit 10000

set -g default-command /bin/zsh
set -g default-shell /bin/zsh
set -g visual-activity on

setw -g monitor-activity on

# modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour18

# statusbar colours
set -g status-position bottom
set -g status-justify left
set -g status-bg colour16
set -g status-fg colour236
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour16,bold] %d/%m #[fg=colour233,bg=colour8,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour15
setw -g window-status-current-bg colour16
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour15
setw -g window-status-bg colour16
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

